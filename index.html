<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>BET</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md m-2 bg-light">
                <h2>Weer</h2>
                <p>Weer in <span id="weerStad"></span>: de temperatuur is <span id="weerGraden"></span> graden en het is <span id="weerConditie"></span> </p>
                <span id="weersbeschrijving"></span>
                <form id="weatherapi">
                    <select id="city">
                        <option value="Amsterdam">Amsterdam</option>
                        <option value="New York">New York</option>
                        <option value="Sydney">Sydney</option>
                        <option value="Tokyo">Tokyo</option>
                        <option value="Madrid">Madrid</option>
                        <option value="Death Valley">Death Valley</option>
                    </select>
                    <button type="button" id="weather-button">Zoek</button>
                </form>
            </div>
            <div class="col-md m-2 bg-light">
                <form class="p-2">
                    <h2>Nieuwe vrachtwagen</h2>
        
                    <div class="tab">Dimenties vrachtwagen: <br />
                        <input placeholder="Lengte (max. 6)" id="length">
                        <input placeholder="Breedte (max. 3)" id="width">
                    </div>
        
                    <div class="tab">Aankomst interval: 
                        <input placeholder="interval (sec)" id="arrival_interval">
                    </div>
        
                    <div class="tab">Type transport: 
                        <br />
                        <select id="type">
                            <option value="cold">Koud</option>
                            <option value="fragile">Breekbaar</option>
                            <option value="general">Algemeen</option>
                            <option value="pallets">Pallets</option>
                            <option value="fastdelivery">Snelkoerier</option>
                        </select>
                    </div>
        
                    <div class="tab">Actieradius: 
                        <input placeholder="actieradius (km)" id="radius">
                    </div>
        
                    <br />
    
                    <button type="button" id="nextBtn">Volgende</button>
                </form>
            </div>
            <div class="col-md m-2 bg-light">
                <h2>Stuur vrachtwagens weg</h2>
                <button type="button" id="send0" disabled>Truck 1</button>
                <button type="button" id="send1" disabled>Truck 2</button>
                <button type="button" id="send2" disabled>Truck 3</button>
                <button type="button" id="send3" disabled>Truck 4</button>
            </div>
        </div>
		
		<div class="btn-group">
			<button id="hall-left-button">&larr;</button>
			<div id="hall-identfier">
				Hall 1
			</div>
			<button id="hall-right-button">&rarr;</button>
		</div>
    
        <div class="m-2">
            <canvas width="1200" height="800" id="myCanvas" style="border: 1px solid black;"></canvas> 
        </div>
    </div>

    <footer>
        <script src="js/app.js"></script>
        <script src="js/stepbystepform.js"></script>
        <script src="js/hall.js"></script>
        <script src="js/package.js"></script>
        <script src="js/conveyerbelt.js"></script>
        <script src="js/truck.js"></script>
        <script src="js/weather.js" defer></script>
    </footer>
</body>
</html>
